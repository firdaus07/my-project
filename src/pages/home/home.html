<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Ionic!</h2>

  <button ion-button (click)="gotosecond()">goto_second</button>

  <!--sign in process-->
  <ion-list>
    <ion-item>
      <ion-label  floating><ion-icon name="person"></ion-icon> Username</ion-label>
      <ion-input [(ngModel)]="username" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating >  <ion-icon name="finger-print"></ion-icon> Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <div padding>
      <button ion-button (click)="login()" block>Sign in</button>
    </div>
  </ion-list>
  <!--Sign in process done-->


  <!--List of items-->
  <ion-list>
    <ion-row *ngFor="let item of comment">
      <p>{{item}}</p>
      <button ion-button>Button</button>
    </ion-row>
  </ion-list>
  <!--List of items is completed-->

  <!--Pushing of comments-->
  <ion-list>
    <ion-item>
  <ion-label  floating>Add comment here--</ion-label>
  <ion-input type="text" [(ngModel)]="addcomment"></ion-input>
    </ion-item>
  <button ion-button (click)="addcomments()">Push</button>
  </ion-list>

  <!--Pushing of comments is done-->


  <!--list of students-->

  <ion-list>
    <ion-row *ngFor="let item of students">
      <ion-item>
      <p>{{item.name}}</p>
      <p>{{item.batch}}</p>
      <p>{{item.year}}</p>
      </ion-item>
    </ion-row>
  </ion-list>
  <!--List of students is completed-->

  <ion-list>
    <ion-row>
      <ion-label  floating>Add details here --</ion-label>
      <ion-input type="text" [(ngModel)]="student_name"></ion-input>
      <ion-input type="text" [(ngModel)]="student_batch"></ion-input>
      <ion-input type="text" [(ngModel)]="student_year"></ion-input>
    </ion-row>
    <button ion-button (click)="details()">Add in list</button>
  </ion-list>



  <!--Popping of comments-->
  <ion-list>
    <ion-row *ngFor="let item of subjects; let i=index;">
      <p>{{item.name}}</p>
      <button ion-button (click)="delcomments(i)">Delete</button>

    </ion-row>
  </ion-list>
  <!--Popping of comments is done-->

</ion-content>
